<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="MaxiMar Pet Shop" />
    <meta name="author" content="Maximiliano Arcieri, Marcelo Aquino" />
    <meta
      name="description"
      content="MaxiMar Pet Shop - Venta de alimentos y juguetes para perros y gatos. Proyecto académico UTN Avellaneda."
    />
    <meta
      name="keywords"
      content="pet shop, mascotas, perros, gatos, alimentos, juguetes, UTN, programación 3, MaxiMar"
    />
    <!-- Título -->
    <title>MaxiMar Pet Shop</title>
    <!-- Favicon -->
    <link rel="icon" href="./img/icon.png" />
    <!-- CSS externo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link rel="stylesheet" href="/front-end/css/index.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="mb-2">
      <nav
      class="navbar navbar-expand-lg shadow-sm custom-header position-relative"
      >
      <img src="/front-end/img/logo.png" alt="Logo" class="floating-logo" />
        <div class="container-fluid justify-content-center position-relative">
          <!-- Título centrado -->
          <h1
            class="position-absolute top-50 start-50 translate-middle mb-0 fs-2 fw-bold d-none d-md-block"
          >
            MaxiMar Pet Shop
          </h1>
          <!-- Botones a la derecha -->
          <div class="ms-auto d-flex gap-2 align-items-center">
            <button class="btn btn-outline-light btn-sm" id="themeBtn">
              <i class="fas fa-sun" id="themeIcon"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center ">
      <!-- Carrusel -->
      <div class="container">
        <div
          id="petCarousel"
          class="carousel slide shadow rounded-4"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#petCarousel"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#petCarousel"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#petCarousel"
              data-bs-slide-to="2"
            ></button>
          </div>
          <div class="carousel-inner rounded-4 container-fluid px-0">
            <div class="carousel-item active">
              <img
                src="/front-end/img/carrusel-ini/c-1.png"
                class="d-block w-100 carousel-img img-fluid"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/front-end/img/carrusel-ini/c-2.png"
                class="d-block w-100 carousel-img img-fluid"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/front-end/img/carrusel-ini/c-3.png"
                class="d-block w-100 carousel-img img-fluid"
                alt="Slide 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#petCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#petCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <!-- BOTÓN OCULTO -->
      <div class="mb-2 admin-button-container">
        <a
          href="/front-end/html/admin/login.html"
          id="secretButton"
          class="btn btn-sm hidden"
        >
          <i class="fas fa-user-shield me-1"></i>Admin
        </a>
      </div>

      <!-- Formulario de Login -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-7">
            <div class="card shadow p-4 login-card">
              <h2 class="text-center mb-2">¡Bienvenido!</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUsuario"
                    placeholder="Escribí tu nombre (Minimo 3 caracteres)"
                    required
                  />
                  <div id="errorNombre" class="invalid-feedback"></div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-orange">
                    Continuar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-2 py-3 text-center">
      <small>
        <i class="fas fa-code me-1"></i>
        Dev por Marcelo Aquino y Maximiliano Arcieri
      </small>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/js/utils/theme.js"></script>
    <script src="/front-end/js/customer/carrusel.js"></script>
    <script src="/front-end/js/customer/nombre.js"></script>

  </body>

</html>
