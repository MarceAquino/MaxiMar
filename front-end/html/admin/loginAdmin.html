<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="MaxiMar Pet Shop" />
    <meta name="author" content="Maximiliano Arcieri, Marcelo Aquino" />
    <meta
      name="description"
      content="MaxiMar Pet Shop - Venta de alimentos y juguetes para perros y gatos. Proyecto académico UTN Avellaneda."
    />
    <meta
      name="keywords"
      content="pet shop, mascotas, perros, gatos, alimentos, juguetes, UTN, programación 3, MaxiMar"
    />
    <!-- Título -->
    <title>MaxiMar Pet Shop</title>
    <!-- Favicon -->
    <link rel="icon" href="../../img/icon.png" />
    <!-- CSS externo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link rel="stylesheet" href="/front-end/css/login.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Logo flotando -->
    <img src="../../img/logo.png" alt="Logo" class="floating-logo" />
    <!-- Header -->
    <header
      class="navbar navbar-expand-lg shadow-sm custom-header position-relative"
    >
      <div class="container-fluid justify-content-center position-relative">
        <!-- Título centrado -->
        <h1
          class="position-absolute top-50 start-50 translate-middle mb-0 fs-2 fw-bold d-none d-md-block"
        >
          MaxiMar Pet Shop
        </h1>
        <!-- Botones a la derecha -->
        <div class="ms-auto d-flex gap-2 align-items-center">
          <button class="btn btn-outline-light btn-sm" id="themeBtn">
            <i class="fas fa-sun" id="themeIcon"></i>
          </button>
          <a href="../../index.html" class="btn btn-warning">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </div>
      </div>
    </header>
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow p-4 login-card">
              <div class="text-center">
                <i class="fas fa-dog pet-icon"></i>
                <h2 class="mb-4">Panel de Administrador</h2>
              </div>

              <!-- Área de alertas -->
              <div id="alertContainer"></div>

              <!-- Formulario de Login -->
              <form id="loginForm">
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="emailAdmin"
                      placeholder="Correo electrónico"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="claveAdmin"
                      placeholder="Contraseña"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary password-toggle"
                      tabindex="-1"
                    >
                      <i class="fas fa-eye" id="toggleIcon-claveAdmin"></i>
                    </button>
                  </div>
                </div>

                <div class="d-grid mb-2">
                  <button type="submit" class="btn btn-orange" id="loginBtn">
                    <span class="btn-text">Ingresar</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 text-center">
      <small>
        <i class="fas fa-code me-1"></i>
        Dev por Marcelo Aquino y Maximiliano Arcieri
      </small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/js/utils/theme.js"></script>
    <script type="module" src="/front-end/js/admin/loginAdmin.js"></script>
  </body>
</html>
