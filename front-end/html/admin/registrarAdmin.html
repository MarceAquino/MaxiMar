<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="MaxiMar Pet Shop" />
    <meta name="author" content="Maximiliano Arcieri, Marcelo Aquino" />
    <meta
      name="description"
      content="MaxiMar Pet Shop - Registrar Administrador. Proyecto académico UTN Avellaneda."
    />

    <!-- Título -->
    <title>Registrar Admin - MaxiMar Pet Shop</title>

    <!-- Favicon -->
    <link rel="icon" href="../../img/icon.png" />

    <!-- CSS externo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link rel="stylesheet" href="/front-end/css/admin.css" />
    <link rel="stylesheet" href="/front-end/css/modales.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Logo flotando -->
    <img src="../../img/logo.png" alt="Logo" class="floating-logo-crear" />

    <!-- Header -->
    <header>
      <nav
        class="navbar navbar-expand-lg shadow-sm custom-header position-relative"
      >
        <div class="container-fluid justify-content-center position-relative">
          <!-- Título centrado -->
          <h1
            class="position-absolute top-50 start-50 translate-middle mb-0 fs-2 fw-bold d-none d-md-block"
          >
            MaxiMar Pet Shop
          </h1>
          <!-- Botones a la derecha -->
          <div class="ms-auto d-flex gap-2 align-items-center">
            <button class="btn btn-outline-light btn-sm" id="themeBtn">
              <i class="fas fa-sun" id="themeIcon"></i>
            </button>
            <a
              href="/front-end/html/admin/dashboard.html"
              class="btn-volver"
            >
              <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
            <a class="btn btn-danger" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="flex-grow-1 d-flex flex-column align-items-center py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow p-4">
              <div class="text-center mb-4">
                <i
                  class="fas fa-user-plus fa-3x mb-3"

                ></i>
                <h2
                  Registrar Nuevo Administrador
                </h2>
                <p class="text-muted">
                  Solo SuperAdmin puede realizar esta acción
                </p>
              </div>

              <!-- Área de alertas -->
              <div id="alertContainer"></div>

              <!-- Formulario de registro -->
              <form id="formRegistrarAdmin">
                <div class="mb-3">
                  <label for="nombreAdmin" class="form-label">
                    <i class="fas fa-user me-1"></i>Nombre completo
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreAdmin"
                    placeholder="Ingrese el nombre completo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="emailAdmin" class="form-label">
                    <i class="fas fa-envelope me-1"></i>Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailAdmin"
                    placeholder="admin@maximar.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="passwordAdmin" class="form-label">
                    <i class="fas fa-lock me-1"></i>Contraseña
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="passwordAdmin"
                      placeholder="Mínimo 8 caracteres"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                  </div>
                  <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Debe incluir mayúsculas, minúsculas, números y símbolos
                    especiales.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="confirmPasswordAdmin" class="form-label">
                    <i class="fas fa-lock me-1"></i>Verificar Contraseña
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="confirmPasswordAdmin"
                      placeholder="Repita la contraseña"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="toggleConfirmPassword"
                    >
                      <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                  </div>
                  <div class="form-text">
                    <i class="fas fa-check-circle me-1"></i>
                    Las contraseñas deben coincidir
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn-registrar"
                  >
                    <i class="fas fa-user-plus me-2"></i>Registrar Administrador
                  </button>
                  <a
                    href="/front-end/html/admin/dashboard.html"
                    class="btn btn-outline-secondary btn-registrar"
                  >
                    <i class="fas fa-times me-1"></i>Cancelar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 text-center">
      <small>
        <i class="fas fa-code me-1"></i>
        Dev por Marcelo Aquino y Maximiliano Arcieri
      </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/front-end/js/utils/salir.js"></script>
    <script type="module" src="/front-end/js/admin/registrarAdmin.js"></script>
  </body>
</html>
