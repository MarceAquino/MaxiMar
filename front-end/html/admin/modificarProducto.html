<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="MaxiMar Pet Shop" />
    <meta name="author" content="Maximiliano Arcieri, Marcelo Aquino" />
    <meta
      name="description"
      content="MaxiMar Pet Shop - Venta de alimentos y juguetes para perros y gatos. Proyecto académico UTN Avellaneda."
    />
    <meta
      name="keywords"
      content="pet shop, mascotas, perros, gatos, alimentos, juguetes, UTN, programación 3, MaxiMar"
    />

    <!-- Título -->
    <title>MaxiMar Pet Shop</title>

    <!-- Favicon -->
    <link rel="icon" href="../../img/icon.png" />

    <!-- CSS externo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link rel="stylesheet" href="/front-end/css/admin.css" />
    <link rel="stylesheet" href="/front-end/css/modales.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Logo flotando -->
    <img src="/front-end/img/logo.png" alt="Logo" class="floating-logo-crear" />
    <header>
      <nav
        class="navbar navbar-expand-lg shadow-sm custom-header position-relative"
      >
        <div class="container-fluid justify-content-center position-relative">
          <!-- Título centrado -->
          <h1
            class="position-absolute top-50 start-50 translate-middle mb-0 fs-2 fw-bold d-none d-md-block"
          >
            MaxiMar Pet Shop
          </h1>
          <!-- Botones a la derecha -->
          <div class="ms-auto d-flex gap-2 align-items-center">
            <button class="btn btn-outline-light btn-sm" id="themeBtn">
              <i class="fas fa-sun" id="themeIcon"></i>
            </button>
            <a
              href="/front-end/html/admin/dashboard.html"
              class="btn-volver"
            >
              <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
            <a class="btn btn-danger" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <div class="form-wrapper p-4 rounded-4 shadow">
        <div class="mb-4 text-center">
          <h2 class="fw-semibold mb-1">Modifica un producto existente</h2>
          <small class="text-muted"
            >Modifica los elementos del formulario</small
          >
        </div>

        <form id="formModificarProducto">
          <!-- Campos comunes -->
          <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" />
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" />
          </div>
          <div class="mb-3">
            <label for="tipoProducto" class="form-label"
              >Tipo de producto</label
            >
            <select
              class="form-select"
              id="tipoProducto"
              name="tipo_producto_display"
              disabled
            >
              <option value="alimento">Alimento</option>
              <option value="juguete">Juguete</option>
            </select>
            <small class="text-muted"
              >El tipo de producto no se puede modificar</small
            >
            <!-- Campo oculto para enviar el valor al servidor -->
            <input type="hidden" id="tipoProductoHidden" name="tipo_producto" />
          </div>
          <div class="mb-3">
            <label for="tipoMascota" class="form-label">Tipo de mascota</label>
            <select
              class="form-select"
              id="tipoMascota"
              name="tipo_mascota_display"
              disabled
            >
              <option value="gato">Gato</option>
              <option value="perro">Perro</option>
            </select>
            <small class="text-muted"
              >El tipo de mascota no se puede modificar</small
            >
            <!-- Campo oculto para enviar el valor al servidor -->
            <input type="hidden" id="tipoMascotaHidden" name="tipo_mascota" />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="precio"
              name="precio"
            />
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" />
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" />
          </div>

          <!-- Campos dinámicos según tipo de producto -->
          <div
            id="camposAlimento"
            class="campos-dinamicos"
            style="display: none"
          >
            <div class="mb-3">
              <label class="form-label">Edad</label>
              <select class="form-select" id="edad" name="edad">
                <option value="">Seleccione...</option>
                <option value="adulto">Adulto</option>
                <option value="cachorro">Cachorro</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Peso</label>
              <select class="form-select" id="peso" name="peso">
                <option value="">Seleccione...</option>
                <option value="1kg">1kg</option>
                <option value="3kg">3kg</option>
                <option value="7kg">7kg</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Sabor</label>
              <select class="form-select" id="sabor" name="sabor">
                <option value="">Seleccione...</option>
                <option value="pollo">Pollo</option>
                <option value="pescado carne y vegetales">
                  Pescado carne y vegetales
                </option>
                <option value="carne">Carne</option>
              </select>
            </div>
          </div>

          <div
            id="camposJuguete"
            class="campos-dinamicos"
            style="display: none"
          >
            <div class="mb-3">
              <label class="form-label">Tamaño</label>
              <select class="form-select" id="tamano" name="tamano">
                <option value="">Seleccione...</option>
                <option value="chico">Chico</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Material</label>
              <select class="form-select" id="material" name="material">
                <option value="">Seleccione...</option>
                <option value="tela">Tela</option>
                <option value="plástico">Plástico</option>
                <option value="goma">Goma</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-orange crearModificar">Guardar Cambios</button>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="mt-auto py-3 text-center">
      <small>
        <i class="fas fa-code me-1"></i>
        Dev por Marcelo Aquino y Maximiliano Arcieri
      </small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/front-end/js/utils/salir.js"></script>
    <script type="module" src="/front-end/js/admin/modificarProducto.js"></script>
  </body>
</html>
