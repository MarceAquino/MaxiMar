<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="MaxiMar Pet Shop" />
    <meta name="author" content="Maximiliano Arcieri, Marcelo Aquino" />
    <meta
      name="description"
      content="Carrito de compras - MaxiMar Pet Shop. Revisa y finaliza tu compra de productos para mascotas."
    />
    <title>Carrito de Compras - MaxiMar Pet Shop</title>

    <link rel="icon" href="/front-end/img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link rel="stylesheet" href="/front-end/css/carrito.css">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <img src="/front-end/img/logo.png" alt="Logo" class="floating-logo" />
    <header>
      <nav class="navbar navbar-expand-lg shadow-sm custom-header">
        <div class="container-fluid justify-content-center position-relative">
          <!-- Título centrado -->
          <h1
            class="position-absolute top-50 start-50 translate-middle mb-0 fs-2 fw-bold d-none d-md-block"
          >
            MaxiMar Pet Shop
          </h1>


          <div class="ms-auto d-flex gap-2 align-items-center">
            <button class="btn btn-outline-light btn-sm" id="themeBtn">
              <i class="fas fa-sun" id="themeIcon"></i>
            </button>
            <!-- Mensaje de bienvenida -->
            <span id="welcomeMessage" class="fw-bold welcome-text ms-3"></span>
            <a
              href="/front-end/html/customer/productos.html"
              class="btn btn-outline-secondary me-2"
            >
              <i class="fas fa-arrow-left me-1"></i>
              <span>Volver</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 py-4">
      <div class="container-fluid">
        <!-- Título y contador -->
        <div class="row mb-4">
          <div class="col-12 text-center">
            <h2
              class="display-5 fw-bold mb-2"
            >
              <i class="fas fa-shopping-cart me-3"></i>Tu Carrito de Compras
            </h2>
            <p class="text-muted">
              <span id="items-count">0</span> productos en tu carrito
            </p>
          </div>
        </div>
        <!-- Acciones del carrito -->
        <div class="row mb-4" id="carrito-actions" style="display: none">
          <div class="col-12">
            <div
              class="d-flex justify-content-between align-items-center flex-wrap gap-2"
            >
              <div class="d-flex gap-2">
                <button class="btn btn-outline-danger" id="vaciar-carrito">
                  <i class="fas fa-trash me-2"></i>Vaciar Carrito
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Productos del carrito -->
          <div class="col-lg-8">
            <!-- Contenedor productos del carrito -->
            <div id="carrito-items" class="row g-3">
              <!-- Productos cargados dinámicamente -->
            </div>
          </div>
          <!-- Resumen del carrito -->
          <div class="col-lg-4">
            <div
              class="card shadow-sm sticky-top"
              id="resumen-carrito"
              style="top: 20px; display: none"
            >
              <div
                class="card-header text-white"
                style="background-color: var(--primary-orange)"
              >
                <h5 class="mb-0">
                  <i class="fas fa-receipt me-2"></i>Resumen de Compra
                </h5>
              </div>
              <div class="card-body">
                <!-- Desglose de precios -->
                <div class="mb-3">
                  <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="carrito-subtotal">$0</span>
                  </div>
                  <hr />
                  <div class="d-flex justify-content-between fw-bold fs-5">
                    <span>Total:</span>
                    <span
                      id="carrito-total"
                      style="color: var(--primary-orange)"
                      >$0</span
                    >
                  </div>
                </div>

                <!-- Información adicional -->
                <div class="small text-muted mb-3">
                  <div class="d-flex align-items-center mb-1">
                    <i class="fas fa-shield-alt me-2 text-success"></i>
                    Compra 100% segura
                  </div>
                  <div class="d-flex align-items-center mb-1">
                    <i class="fas fa-undo me-2 text-info"></i>
                    30 días para devoluciones
                  </div>
                </div>
                <!-- Botón de comprar -->
                <div class="d-grid">
                  <button class="btn btn-lg" id="btn-finalizar-compra">
                    <i class="fas fa-credit-card me-2"></i>Finalizar Compra
                  </button>
                </div>

                <!-- Métodos de pago -->
                <div class="mt-3 text-center">
                  <small class="text-muted d-block mb-2">Aceptamos:</small>
                  <div class="d-flex justify-content-center gap-2">
                    <i class="fab fa-cc-visa fa-2x text-primary"></i>
                    <i class="fab fa-cc-mastercard fa-2x text-warning"></i>
                    <i class="fas fa-money-bill-wave fa-2x text-success"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <a href="/front-end/index.html" class="btn btn-danger floating-exit-btn" id="exitBtn">
      <i class="fas fa-sign-out-alt me-1"></i>Salir
    </a>
    <!-- Botón flotante para salir -->

    <footer class="mt-auto py-3 text-center">
      <small>
        <i class="fas fa-code me-1"></i>
        Dev por Marcelo Aquino y Maximiliano Arcieri
      </small>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/js/utils/theme.js"></script>
    <script src="/front-end/js/customer/nombre.js"></script>
    <script src="/front-end/js/utils/salir.js"></script>
    <script type="module" src="/front-end/js/customer/carrito/carrito.js"></script>
    <script type="module" src="/front-end/js/customer/productos/productos.js"></script>
  </body>
</html>
