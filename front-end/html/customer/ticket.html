<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="MaxiMar Pet Shop" />
    <meta name="author" content="Maximiliano Arcieri, Marcelo Aquino" />
    <meta
      name="description"
      content="MaxiMar Pet Shop - Ticket de compra. Proyecto acad√©mico UTN Avellaneda."
    />
    <meta
      name="keywords"
      content="pet shop, mascotas, ticket, compra, UTN, programaci√≥n 3, MaxiMar"
    />

    <title>Ticket de Compra - MaxiMar Pet Shop</title>

    <link rel="icon" href="/front-end/img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link rel="stylesheet" href="/front-end/css/ticket.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <img src="/front-end/img/logo.png" alt="Logo" class="floating-logo" />

    <header>
      <nav
        class="navbar navbar-expand-lg shadow-sm custom-header position-relative"
      >
        <div class="container-fluid justify-content-center position-relative">
          <h1
            class="position-absolute top-50 start-50 translate-middle mb-0 fs-2 fw-bold d-none d-md-block"
          >
            MaxiMar Pet Shop
          </h1>

          <div class="ms-auto d-flex gap-2 align-items-center">
            <button class="btn btn-outline-light btn-sm" id="themeBtn">
              <i class="fas fa-sun" id="themeIcon"></i>
            </button>
          </div>
          <span id="welcomeMessage" class="fw-bold welcome-text ms-3"></span>
        </div>

      </nav>
    </header>
    <main
      class="flex-grow-1 py-4"
    >
      <div class="container">
        <div class="ticket-container">
          <div class="ticket-header">
            <h2><i class="fas fa-receipt me-2"></i>Ticket de Compra</h2>
            <p class="mb-0">Gracias por tu compra üê∂ </p>
          </div>

          <div class="ticket-body">
            <!-- Datos del Cliente -->
            <div class="datos-usuario">
              <h4><i class="fas fa-user me-2"></i>Datos del Cliente</h>
              <hr />
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <strong>Nombre:</strong>
                    <span id="usuario-nombre">Cargando...</span>
                  </p>
                </div>
                <div class="col-md-6">
                  <p>
                    <strong>Fecha y Hora:</strong>
                    <span id="fecha-compra">Cargando...</span>
                  </p>
                  <p>
                    <strong>N¬∞ de Orden:</strong>
                    <span id="orden-numero">Cargando...</span>
                  </p>
                </div>
              </div>
            </div>

            <!-- Productos Comprados -->
            <h3><i class="fas fa-shopping-cart "></i>Productos</h3>
            <hr />
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Marca</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Precio Unit.</th>
                    <th class="text-end">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="productos-ticket">
                  <!-- Los productos se insertar√°n aqu√≠ din√°micamente -->
                </tbody>
              </table>
            </div>

            <!-- Totales -->
            <div class="total-box">
              <div class="row">
                <div class="col-md-6 offset-md-6">
                  <table class="table table-borderless">
                    <tr class="table-active">
                      <th><h5 class="mb-0">Total:</h5></th>
                      <td class="text-end">
                        <h5 class="mb-0"><span id="total">0.00</span></h5>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button class="btn btn-warning me-md-2" id="btn-descargar-pdf">
                <i class="fas fa-download me-2"></i>Descargar PDF
              </button>
              <button class="btn btn-warning" id="btn-finalizar">
                <i class="fas fa-check me-2"></i>Finalizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-3 text-center">
      <small>
        <i class="fas fa-code me-1"></i>
        Dev por Marcelo Aquino y Maximiliano Arcieri
      </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/front-end/js/customer/ticket.js"></script>
    <script src="/front-end/js/utils/theme.js"></script>
    <script src="/front-end/js/customer/nombre.js"></script>
  </body>
</html>
